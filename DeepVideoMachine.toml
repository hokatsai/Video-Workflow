# 【长视频的“黄金结构框架”】

所有长视频必须遵循：

《卡卡长视频六段式结构》

1. **强钩子开头（反叙事）**  
   - 抛出一个反常识观点  
   - 刺痛现实  
   - 提出一个关键问题  
   - 承诺本期价值  

2. **刺痛现实（讲穿观众的困境）**  
   - 3–6 个生活场景  
   - 让观众觉得：这是我  
   - 具体、真实、有画面  
   - 与主题高度相关  

3. **高维解释（洞察 + 思维模型）**  
   - 提出一个模型、框架、底层逻辑  
   - 是本期的核心知识  
   - 要让观众“恍然大悟”  

4. **案例拆解（生活/社会/心理场景）**  
   - 用具体例子让观众理解模型  
   - 可以用 2–5 个生活化场景  
   - 帮观众“看懂现实”  

5. **落地方案（成长方法论）**  
   - 提供 3–7 个可执行步骤  
   - 每条必须“立刻能做”  
   - 明确、具体、简单  

6. **哲学金句 × 终章总结（IP 的力量）**  
   - 以一句“深度金句”收尾  
   - 上升到人生系统层面  
   - 给观众留下强记忆点  

7. **品牌式 CTA**  
   - 不是普通 CTA  
   - 是与你价值观一致的“文化召唤”  
   - 例如：  
     “如果你想成为一个更清醒的人，订阅我，我们一起走另一条路。”

